<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>العملاء - نظام إدارة الكهرباء</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Tajawal:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="../assets/js/tailwind.js"></script>
    <link rel="stylesheet" href="../assets/css/remixicon.css" />

    <!-- CSS مشترك عام (main) -->
    <link rel="stylesheet" href="../assets/css/main.css" />
    <!-- CSS خاص بصفحة customers (منفصل) -->
    <link rel="stylesheet" href="../assets/css/customers.css" />
  </head>
  <body class="bg-gray-50">
    <div class="flex h-screen overflow-hidden">
      <!-- Sidebar -->
      <div id="sidebar"></div>

      <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Header -->
        <div id="header"></div>

        <!-- Main Content -->
        <main class="main-content p-4 md:p-6">
          <div class="bg-white rounded-lg shadow-sm mb-6 overflow-hidden">
            <div class="flex border-b">
              <button
                id="tab-customers"
                class="tab-btn active px-6 py-4 font-medium text-primary"
              >
                إدارة العملاء
              </button>
              <button id="tab-meters" class="tab-btn px-6 py-4 font-medium text-gray-500 hover:text-gray-700">إدارة العدادات</button>
              <button id="tab-contracts" class="tab-btn px-6 py-4 font-medium text-gray-500 hover:text-gray-700">إدارة العقود</button>
              <button id="tab-locations" class="tab-btn px-6 py-4 font-medium text-gray-500 hover:text-gray-700">إدارة الخريطة (GIS)</button>
            </div>
          </div>

          <!-- إحصائيات مختصرة -->
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
            <div class="card stat-card blue">
              <div class="flex items-center justify-between">
                <div>
                  <p class="text-gray-500 text-sm">إجمالي العدادات</p>
                  <p class="text-2xl font-bold text-gray-800">1,254</p>
                </div>
                <div class="w-12 h-12 flex items-center justify-center rounded-full bg-blue-100 text-blue-600">
                  <i class="ri-dashboard-3-line ri-lg"></i>
                </div>
              </div>
              <div class="mt-2 text-xs text-green-600">
                <span class="flex items-center"><i class="ri-arrow-up-line mr-1"></i>زيادة 5.3% عن الشهر الماضي</span>
              </div>
            </div>
            <div class="card stat-card green">
              <div class="flex items-center justify-between">
                <div>
                  <p class="text-gray-500 text-sm">إجمالي العملاء</p>
                  <p class="text-2xl font-bold text-gray-800">876</p>
                </div>
                <div class="w-12 h-12 flex items-center justify-center rounded-full bg-green-100 text-green-600">
                  <i class="ri-user-3-line ri-lg"></i>
                </div>
              </div>
              <div class="mt-2 text-xs text-green-600">
                <span class="flex items-center"><i class="ri-arrow-up-line mr-1"></i>زيادة 3.8% عن الشهر الماضي</span>
              </div>
            </div>
            <div class="card stat-card teal">
              <div class="flex items-center justify-between">
                <div>
                  <p class="text-gray-500 text-sm">العدادات النشطة</p>
                  <p class="text-2xl font-bold text-gray-800">1,142</p>
                </div>
                <div class="w-12 h-12 flex items-center justify-center rounded-full bg-teal-100 text-teal-600">
                  <i class="ri-pulse-line ri-lg"></i>
                </div>
              </div>
              <div class="mt-2 text-xs text-green-600">
                <span class="flex items-center"><i class="ri-arrow-up-line mr-1"></i>نسبة 91% من إجمالي العدادات</span>
              </div>
            </div>
            <div class="card stat-card red">
              <div class="flex items-center justify-between">
                <div>
                  <p class="text-gray-500 text-sm">العدادات المعطلة</p>
                  <p class="text-2xl font-bold text-gray-800">112</p>
                </div>
                <div class="w-12 h-12 flex items-center justify-center rounded-full bg-red-100 text-red-600">
                  <i class="ri-error-warning-line ri-lg"></i>
                </div>
              </div>
              <div class="mt-2 text-xs text-red-600">
                <span class="flex items-center"><i class="ri-arrow-down-line mr-1"></i>انخفاض 2.1% عن الشهر الماضي</span>
              </div>
            </div>
          </div>

          <!-- إدارة العملاء -->
          <div id="content-customers" class="tab-content active">
            <div class="card mb-6">
              <div class="flex flex-wrap items-center justify-between gap-4 mb-6">
                <div class="flex-1 min-w-[300px]">
                  <div class="search-box relative">
                    <input
                      type="text"
                      id="search-customer"
                      placeholder="بحث عن عميل..."
                      class="w-full pr-10 pl-4 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                    />
                    <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none text-gray-400">
                      <i class="ri-search-line"></i>
                    </div>
                  </div>
                </div>
                <div class="flex flex-wrap items-center gap-3">
                  <!-- قائمة تصفية حسب المنطقة -->
                  <select id="filter-region" class="filter-select px-3 py-2 text-sm border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                    <option value="">كل المناطق</option>
                    <option value="الرياض">الرياض</option>
                    <option value="جدة">جدة</option>
                    <option value="مكة المكرمة">مكة المكرمة</option>
                    <option value="الدمام">الدمام</option>
                  </select>
                  <!-- قائمة تصفية حسب الحالة -->
                  <select id="filter-status" class="filter-select px-3 py-2 text-sm border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                    <option value="">كل الحالات</option>
                    <option value="نشط">نشط</option>
                    <option value="غير نشط">غير نشط</option>
                  </select>
                </div>
              </div>

              <!-- نموذج إضافة عميل جديد -->
              <form id="add-customer-form" class="form-section grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">الاسم الكامل</label>
                  <input type="text" name="fullName" required class="form-input" />
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">رقم الهاتف</label>
                  <input type="tel" name="phone" required class="form-input" dir="ltr" />
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">رقم البطاقة</label>
                  <input type="text" name="cardNumber" required class="form-input" dir="ltr" />
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">رقم العداد</label>
                  <input type="text" name="meterNumber" required class="form-input" dir="ltr" />
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">البريد الإلكتروني</label>
                  <input type="email" name="email" required class="form-input" dir="ltr" />
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">المنطقة</label>
                  <select name="region" id="region-select" required class="form-input">
                    <option value="">اختر المنطقة</option>
                    <option value="الرياض">الرياض</option>
                    <option value="جدة">جدة</option>
                    <option value="مكة المكرمة">مكة المكرمة</option>
                    <option value="الدمام">الدمام</option>
                  </select>
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">الحارة</label>
                  <select name="district" id="district-select" required class="form-input">
                    <option value="">اختر الحارة</option>
                  </select>
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">الجارور</label>
                  <input type="text" name="neighbor" required class="form-input" />
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">حالة العميل</label>
                  <select name="status" required class="form-input">
                    <option value="نشط">نشط</option>
                    <option value="غير نشط">غير نشط</option>
                  </select>
                </div>
                <div class="md:col-span-3 flex justify-end items-end">
                  <button type="submit" class="action-btn btn btn-primary flex items-center">
                    <i class="ri-add-line ml-2"></i>
                    حفظ العميل
                  </button>
                </div>
              </form>

              <!-- بطاقات العملاء -->
              <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="customers-list"></div>
            </div>
          </div>

          <!-- باقي التبويبات والجدول كما في المصدر (لم تتغير) -->
          <div id="content-meters" class="tab-content"> ... </div>
          <div id="content-contracts" class="tab-content bg-white p-6 rounded-lg shadow-sm hidden"> ... </div>
          <div id="content-locations" class="tab-content bg-white p-6 rounded-lg shadow-sm hidden"> ... </div>

        </main>
      </div>
    </div>

    <!-- سكربتات مشتركة -->
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/common.js"></script>

    <!-- ملف البيانات الخاص بالصفحة (customers.data.js) -->
    <script src="../assets/js/customers.data.js"></script>

    <!-- منطق الواجهة الخاص بالصفحة (customers.ui.js) -->
    <script src="../assets/js/customers.ui.js"></script>
  </body>
</html>
